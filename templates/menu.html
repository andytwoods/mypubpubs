{% load static %}

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static 'favicon/favicon-32x32.png' %}"
                                                                      height="48" alt="PubPubs.Pub"></a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <li class="nav-content collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailauth:logout' %}">Sign Out</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a id="log-in-link" class="btn btn-alpha" href="{% url 'mailauth:login' %}">Log In </a>
                    </li>

                    <li class="nav-item mt-1 mt-m-0 mt-lg-0">
                        <a id="sign-up-link" class="btn btn-orange btn-alpha" role="button" href="">Sign
                            Up</a>
                    </li>

                {% endif %}
            </ul>
        </li>
    </div>

</nav>
